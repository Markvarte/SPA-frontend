<div>
  <h2>Houses list</h2>


<button type="button" [routerLink]="['create']" class="btn btn-primary mb-2">new</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Number </th>
    <th scope="col">Street </th>
    <th scope="col">Sity </th>
    <th scope="col">Country </th>
    <th scope="col">Post Code </th>
  </tr>
  </thead>
  <tbody>
    <tbody>
      <tr *ngIf="houses?.length == 0">
        <td>No data</td>
      </tr>
      <tr *ngFor="let value of houses; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ value.num }}</td>
        <td>{{ value.street }}</td>
        <td>{{ value.sity }}</td>
        <td>{{ value.country }}</td>
        <td>{{ value.postCode }}</td>
        <td> <button type="button" class="btn btn-primary mb-2" [routerLink]="['/flats',value.id]">view flats</button>
        </td>
        <td>
          <button type="button" [routerLink]="['flats',value.id]" class="btn btn-primary mb-2">Edit</button>
          <button type="button" class="m-2" (click)="deleteHouse(value.id)" class="btn btn-danger mb-2">Delete</button>
        </td>
  </tr>
  </tbody>
</table>
</div>
